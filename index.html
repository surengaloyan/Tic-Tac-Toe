<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <audio id="audio">
        <source src="files/Erg.mp3" type="audio/mpeg">
    </audio>
    <div class="main">
        <div class="star_container"></div>
        <img src="img/sun.png" alt="sun" id="sun_moon">
        <img src="img/bird.png" alt="bird" id="bird">
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>

        <div class="controls">
            <i class="home fas fa-home"></i>
            <i class="volume fas fa-volume-mute"></i>
        </div>
        <div class="content">
            <input type="button" value="play now" id="play_btn" class="btn">
            <div class="check_count">
                <button id="p1b" class="btn">1 Player</button>
                <button id="p2b" class="btn">2 Player</button>
            </div>

            <div class="enter_name">
                <p>Enter your name</p>
                <input type="text" value="Player" id="pn">
                <input type="submit" value="Start" id="start1p" class="btn">
            </div>

            <div class="enter_names">
                <p>Enter your names</p>
                <div class="inputs">
                    <input type="text" value="Player 1" id="p1n">
                    <input type="text" value="Player 2" id="p2n">
                </div>
                <input type="submit" value="Start" id="start2p" class="btn">
            </div>
        </div>

        <div class="gaming_area">
            <div class="info_bar">
                <div>
                    <p class="bigger" id="x">x</p>
                    <p id="p1na"></p>
                </div>
                <div class="score">
                    <span class="x_score"></span>
                    <span>|</span>
                    <span class="o_score"></span>
                </div>
                <div>
                    <p id="o">o</p>
                    <p id="p2na"></p>
                </div>
            </div>  
            <div class="game">
                <div class="board" id="n1"></div>
                <div class="board" id="n2"></div>
                <div class="board" id="n3"></div>
                <div class="board" id="n4"></div>
                <div class="board" id="n5"></div>
                <div class="board" id="n6"></div>
                <div class="board" id="n7"></div>
                <div class="board" id="n8"></div>
                <div class="board" id="n9"></div>
            </div>
        </div>
        <div class="win_control">
            <p class="winner">winner:</p>
            <p class="winner_name"></p>
            <i class="fas fa-undo" id="restart"></i>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
